  <main class="page">

      <div class="actions">

    <form class="form" autocomplete="on">
      <!-- DADOS DO TUTOR -->

          <label class="field">

          </label>

          <label class="field">
            <span>Bairro</span>
            <input type="text" />
          </label>

          <label class="field">
            <span>CEP</span>
            <input type="text" placeholder="00000-000" />

          <label class="field">

            <span>Celular</span>
            <input type="tel" placeholder="(00) 00000-0000" />

          <label class="field field--wide">
            <span>E-mail</span>

          </label>
          <label class="check">
            <input type="checkbox" />
            <span>Receber boleto por e-mail</span>
          </label>
        </div>
      </fieldset>

      <!-- DADOS DO PET -->
      <fieldset class="card">
        <legend>Dados do Pet</legend>
        <div class="grid g-4">
          <label class="field">
            <span>Nome do Pet</span>
